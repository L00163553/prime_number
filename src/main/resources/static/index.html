<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Prime Number Checker</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style> 
input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
input[type=text], select {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>
<body style="margin-top: 2%;">
<form method="post" action="/prime_number/prime">
	<h1 style="color: blue;" align="center">Enter a number to check prime or not</h1>
	<div align="center">
	<input placeholder="Enter a number" type="text" name="number"> <br>
	<input type="submit" value="Check">
	</div>
	</form>
</body>
</html>
